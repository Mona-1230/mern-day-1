<!DOCTYPE html>
<html>
<head>
    <title>Open Links + Image + YouTube Videos</title>
</head>
<body>

    <!-- Normal Links -->
    <a href="https://www.google.com" target="_blank">Open Google</a><br>
    <a href="https://www.youtube.com" target="_blank">Open YouTube</a><br><br>

    <!-- Image at the top -->
    <img src="https://picsum.photos/500/300"
         width="500"
         alt="Online Image"><br><br>

    <!-- Heading -->
    <h2>Select the Name</h2>

    <!-- Clickable Names that scroll to videos -->
    <a href="#sundar">Sundar Pichai</a><br>
    <a href="#kalam">APJ Abdul Kalam</a><br><br>

    <!-- Sundar Pichai Video Section -->
    <h3 id="sundar">Sundar Pichai Video</h3>
    <iframe width="560" height="315"
        src="https://www.youtube.com/embed/RsAKKF2-_Kg"
        title="Sundar Pichai Video"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>

    <br><br>

    <!-- APJ Abdul Kalam Video Section -->
    <h3 id="kalam">APJ Abdul Kalam Video</h3>
    <iframe width="560" height="315"
        src="https://www.youtube.com/embed/smjfGmCn7x0"
        title="APJ Abdul Kalam Video"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>

</body>
</html>
