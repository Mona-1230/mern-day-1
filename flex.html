<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Image Gallery </title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        :root{
            --gap: 15px;
            --radius: 10px;
            --bg: #f4f4f4;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 24px;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            color: #222;
        }

        h1 {
            text-align: center;
            margin: 6px 0 18px;
            font-size: 26px;
        }

        
        .gallery-wrapper {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            padding: 18px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

    
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--gap);
            align-items: stretch;
           
            max-height: 70vh;    
            overflow: auto;      
            padding: 6px;
            scroll-behavior: smooth;
        }

        
        .card {
            position: relative;
            overflow: hidden;
            border-radius: var(--radius);
            background: #eee;
            height: 180px;            
            box-shadow: 0 2px 6px rgba(0,0,0,0.04);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 240ms ease, box-shadow 240ms ease;
            cursor: pointer;          
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }

        .card img:hover {
            transform: scale(1.04);
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        }

        
        .lightbox {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.7);
            z-index: 9999;
            padding: 20px;
        }

        .lightbox.open {
            display: flex;
        }

        .lightbox-content {
            max-width: 95%;
            max-height: 95%;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 12px 40px rgba(0,0,0,0.6);
            position: relative;
        }

        .lightbox-content img {
            display: block;
            width: auto;
            max-width: 100%;
            height: auto;
            max-height: 85vh;
            object-fit: contain;
            background: #000;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.95);
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        }

        .caption {
            color: #fff;
            font-size: 14px;
            padding: 8px 12px;
            text-align: center;
        }

        
        .gallery::-webkit-scrollbar {
            width: 10px;
        }
        .gallery::-webkit-scrollbar-track { background: transparent; }
        .gallery::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.15);
            border-radius: 10px;
        }

        
        @media (max-width: 900px){
            .gallery { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 640px){
            .gallery { grid-template-columns: repeat(2, 1fr); }
            .card { height: 140px; }
        }
    </style>
</head>
<body>

            <div class="card"><img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1200&auto=format&fit=crop" alt="Beach 2" data-full="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2000&auto=format&fit=crop"></div>
        </div>
    </div>

    
    <div class="lightbox" id="lightbox" aria-hidden="true">
        <div class="lightbox-content" role="dialog" aria-modal="true">
            <button class="close-btn" id="closeBtn" aria-label="Close image">âœ•</button>
            <div style="display:flex;align-items:center;justify-content:center;min-width:300px;min-height:200px;">
                <img id="lightboxImg" src="" alt="Enlarged image">
            </div>
            <div class="caption" id="caption"></div>
        </div>
    </div>

    <script>
        
        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const caption = document.getElementById('caption');
        const closeBtn = document.getElementById('closeBtn');

        gallery.addEventListener('click', (e) => {
            const img = e.target.closest('img');
            if (!img) return;
            const full = img.dataset.full || img.src;
            const alt = img.alt || '';
            openLightbox(full, alt);
        });

        
        function openLightbox(src, alt){
            lightboxImg.src = src;
            lightboxImg.alt = alt;
            caption.textContent = alt;
            lightbox.classList.add('open');
            lightbox.setAttribute('aria-hidden', 'false');
            
            document.body.style.overflow = 'hidden';
        }

        
        function closeLightbox(){
            lightbox.classList.remove('open');
            lightbox.setAttribute('aria-hidden', 'true');
            lightboxImg.src = '';
            document.body.style.overflow = '';
        }

        
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        
        closeBtn.addEventListener('click', closeLightbox);

        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.classList.contains('open')) {
                closeLightbox();
            }
        });

        
    </script>

</body>
</html>
